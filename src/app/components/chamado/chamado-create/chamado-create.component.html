<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado Image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do Chamado</mat-label>
          <input [formControl]="titulo" required matInput placeholder="Ex. Trocar Bateria de Pc">
        </mat-form-field>
      
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline" >
            <mat-label>Selecione um Status</mat-label>
            <mat-select [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" >
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline" >
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select [formControl]="tecnico" required>
              <mat-option value="0">Valdir</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline" >
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [formControl]="cliente" required>
              <mat-option value="0">Cliente</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label >Deixa uma Descrição</mat-label>
          <textarea [formControl]="descricao" required class="descricao" matInput placeholder="Trocar Fonte de Pc Queimada"></textarea>
        </mat-form-field>
      </form>

      <button [disabled]="!validaCampos()" mat-raised-button class="full-width mat-elevation-z4" color="primary">Enviar</button>
      <button mat-raised-button class="full-width mat-elevation-z4" color="warn">Cancelar</button>

      <p class="full-width">
        Desenvolvido Por Igor Dantas
      </p>

</div>
