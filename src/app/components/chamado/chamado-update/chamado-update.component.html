<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado Image">
  
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do Chamado</mat-label>
          <input
           [(ngModel)]="chamado.titulo" name="titulo"
           [formControl]="titulo" required matInput placeholder="Ex. Trocar Bateria de Pc">
        </mat-form-field>
      </form>
  
      <div class="status-prioridade">
        <mat-form-field appearance="outline" >
            <mat-label>Selecione um Status</mat-label>
            <mat-select
             [(ngModel)]="chamado.status" name="status"
             [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline" >
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select
            [(ngModel)]="chamado.prioridade" name="prioridade"
             [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
  
      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline" >
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select
            [(ngModel)]="chamado.tecnico" name="tecnico"
             [formControl]="tecnico" required>
              <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
  
      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline" >
            <mat-label >Selecione um Cliente</mat-label>
            <mat-select
            [(ngModel)]="chamado.cliente" name="cliente"
            [formControl]="cliente" required>
              <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
  
      <form class="form">
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label >Deixa uma observação</mat-label>
          <textarea
          [(ngModel)]="chamado.observacoes" name="observacoes"
           [formControl]="observacoes" required class="observacoes" matInput placeholder="Trocar Fonte de Pc Queimada"></textarea>
        </mat-form-field>
      </form>
  
      <button (click)="create()" [disabled]="!validaCampos()" mat-raised-button class="full-width mat-elevation-z4" color="primary">Atualizar</button>
      <button routerLink="../" mat-raised-button class="full-width mat-elevation-z4" color="warn">Cancelar</button>
  
      <p class="full-width">
        Desenvolvido Por Igor Dantas
      </p>
  
  </div>
